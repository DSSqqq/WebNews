{% extends 'flatpages/default.html' %}

{% block title %}Удаление поста{% endblock title %}

{% block content %}
    <h2>Вы уверены, что хотите удалить "{{ post.post_title }}"?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'post_detail' post.id %}" class="btn btn-secondary">Отмена</a>
    </form>
{% endblock content %}
