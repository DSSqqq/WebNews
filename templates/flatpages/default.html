<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Django Flatpages</title>
        {% load static %}
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
        <style>
            .user-info {
                display: flex;
                align-items: center;
                gap: 10px; /* Отступ между элементами */
            }
            .nav-username {
                color: #ffcc00; /* Жёлтый цвет */
                font-weight: bold;
                padding: 5px 10px;
                background-color: #343a40; /* Тёмный фон */
                border-radius: 5px;
            }
            .logout-btn {
                color: #fff;
                background-color: #dc3545; /* Красный фон */
                font-weight: bold;
                padding: 5px 10px;
                border-radius: 5px;
                text-decoration: none;
                transition: background 0.3s;
            }
            .logout-btn:hover {
                background-color: #bd2130; /* Темнее при наведении */
            }
            .navbar .user-container {
                margin-left: auto; /* Сдвигаем в крайний правый угол */
                display: flex;
                align-items: center;
            }
        </style>
    </head>
    <body>
        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
            <div class="container">
                <a class="navbar-brand" href="#">Django Flatpages</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarResponsive"
                        aria-controls="navbarResponsive" aria-expanded="false"
                        aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/about/">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/contacts/">Contact</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/news/">News</a>
                        </li>
                    </ul>
                    {% if user.is_authenticated %}
                        <div class="user-container">
                            <span class="nav-username">Hello, {{ user.username }}!</span>
                            <a class="logout-btn" href="{% url 'account_logout' %}?next=/">Log out</a>
                        </div>
                    {% else %}
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'login' %}">Log In</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'signup' %}">Sign Up</a>
                            </li>
                        </ul>
                    {% endif %}
                </div>
            </div>
        </nav>
        <!-- Page content-->
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    {% block content %}
                        {{ flatpage.content }}
                    {% endblock content %}
                </div>
            </div>
        </div>
    </body>
</html>
